<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2 bootcamp Angular</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>
    <div class="container-fluid">
        <h1 class="text-center">FRUTERÍA DON TOMATE</h1>
        <hr>
    </div>
</header>

<!-- Contenedor de productos -->
<section class="store">
    <div class="container-fluid">
      <div class="items" id="celdas" draggable="true">
        <div class="row">
           <div class="col">
            <img src="img/manzana-roja.png" class="card-img-top" alt="">
            <div class="card">
              <div class="card-body">
                <h5>Manzana</h5>
                <p>2€</p>
              </div>
            </div>
              
           </div>
           <div class="col">
            <img src="img/platano.jpg" class="card-img-top" alt="">
            <div class="card">
              <div class="card-body">
                <h5>platano</h5>
                <p>1€</p>
              </div>
            </div>
              
           </div>
           <div class="col">
            <img src="img/melon.jpg" class="card-img-top" alt="">
            <div class="card">
              <div class="card-body">
                <h5>Melón</h5>
                <p>3€</p> 
              </div>
            </div>  
           </div>
           <div class="col">
            <img src="img/sandia.jpg" class="card-img-top" alt="">
            <div class="card">
              <div class="card-body">
                <h5>Sandia</h5>
                <p>3€</p>
              </div>
            </div>
           </div>
           <div class="col">
            <img src="img/fresas.jpg" class="card-img-top" alt="">
            <div class="card">
              <div class="card-body">
                <h5>Fresas</h5>
                <p>4€</p>  
              </div>
            </div>
           </div>
           </div>         
          </div>
        </div>
        </section>  
        <section class="shopping-cart">
          <div class="container" id='shoppingcart'>
              <h1 class="text-center">CARRITO</h1>
              <hr>
              <div class="row">
                  <div class="col-6">
                      <div class="shopping-cart-header">
                          <h6>Producto</h6>
                      </div>
                  </div>
                  <div class="col-2">
                      <div class="shopping-cart-header">
                          <h6 class="text-truncate">Precio</h6>
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="shopping-cart-header">
                          <h6>Cantidad</h6>
                      </div>
                  </div>
              </div>
              
              <div class="shopping-cart-items shoppingCartItemsContainer">
              </div>
             
  
              <!-- contenedor de carrito de la compra -->
              <div class="row">
                  <div class="col-12">
                      <div class="shopping-cart-total d-flex align-items-center">
                          <p class="mb-0">Total</p>
                          <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                          <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                              data-target="#comprarModal">Comprar</button>
                      </div>
                  </div>
              </div>
  
           
              <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <p>Pronto recibirá su pedido</p>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          </div>
                      </div>
                  </div>
              </div>
           
            </div>
        </section>

  
      <footer>
          <p>©Tienda creada por Sandra Pérez 2021 </p>
      </footer>


      <!-- Scripts JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
        
      <script src="./app.js"></script>
    
</body>
</html>
